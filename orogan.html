<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICH FOOD WEBPAGE</title>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: floralwhite;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: aquamarine;
            color: antiquewhite;
            font-size: 2rem;
        }
        .name {
            font-size: 3rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .menu-item img {
            width: 100px;
            border-radius: 10px;
        }
        .menu-item i {
            font-size: 5rem;
            color: bisque;
        }
        .menu-item p {
            font-family: 'Poppins', sans-serif; /* Font applied here */
            font-size: 20px;
            font-weight: bold;
            color: brown;
        }
    </style>
</head>
<body>
    <div class="header">FOOD MENU</div>

    <div class="name">
        <i class="bi bi-motherboard"></i> <!--M-->
        <i class="bi bi-info-circle"></i> <!--I-->
        <i class="bi bi-cup"></i> <!--C-->
        <i class="bi bi-house"></i> <!--H-->
        <i class="bi bi-envelope"></i> <!--E-->
        <i class="bi bi-lightbulb"></i> <!--L-->
        <i class="bi bi-lock"></i> <!--L-->
        <i class="bi bi-envelope-fill"></i> <!--E-->
    </div>

    <div class="menu">
        <div class="menu-item">
            <img src="c:\Users\JOY\Downloads\burger.jpg" alt="burger">
            <p>burger</p>
        </div>
     
        <div class="menu-item">
            <img src="c:\Users\JOY\Downloads\chick.jpg" alt="chicken">
            <p>chicken</p>
        </div>
     
        <div class="menu-item">
            <img src="c:\Users\JOY\Downloads\shake.jpg" alt="shake">
            <p>milk shake</p> <!-- text with custom font -->
        </div>
    </div>
</body>
</html>
